language: ruby
rvm:
 - 2.6.3

before_install:
  - gem install bundler

install:
  - bundle install

script:
  - RAILS_ENV=test bundle exec rake db:create db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rake spec:travis

services:
 - postgresql

dist: trusty

addons:
 postgresql: "9.5"

before_script:
 - psql -c 'create database earthlyframes_test;' -U postgres
 - psql -c "CREATE USER gabrielwalsh WITH PASSWORD 'amops';" -U postgres
