<!DOCTYPE html>
<html>
<head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: #272e2f;
            color: #FFF;
            text-align: center;
            font-family: 'futura-pt', sans-serif;
            margin: 0;
        }

        div.dialog {
            width: 95%;
            max-width: 33em;
            margin: 4em auto 0;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #E17F62;
            font-family: 'futura-pt', sans-serif;
            line-height: 2.5em;
            font-size: 1.5rem;

        }

        .public-image {
            max-width: 500px;
        }

        div.dialog > p {
            font-size: 1rem;;
            margin: 0 0 1em;
            padding: 1em;
        }
    </style>
</head>

<body>
<div class="dialog">
    <img src="publicimageltd/404.png" alt="404" class="public-image"/>
    <div>
        <h1>The page you were looking for doesn't exist.</h1>
        <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
</div>
</body>
</html>
