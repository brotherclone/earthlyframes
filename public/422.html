<!DOCTYPE html>
<html>
<head>
  <title>Spray On Spies</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/nig1rii.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body, html{

      align-items: center;
      padding-top: 25%;
      width: 767px;
    }
    .error-heading-container{
      border-bottom: 2px solid #AE0A33;
    }
    .error-heading-container > h1{
      font-size: 5rem;
      margin: 0;
    }
    .error-explanation-container{
      margin: 1rem 0 0 0;
      padding: 0;
    }
    .error-explanation-container > p{
      padding: 2rem;
      margin: 0;
      font-weight: 200;

    .error-embed-container{
    }
